{
	"version": 1,
	"handlers": {
		"console": {
			"class": "logging.StreamHandler",
			"formatter": "default",
			"level": "WARNING",
			"stream": "ext://sys.stdout"
		},
		"lktest": {
			"class": "logging.handlers.RotatingFileHandler",
			"formatter": "default",
			"level": "INFO",
			"filename": "test.log",
    		"maxBytes": 10485760,
    		"backupCount": 2
		}
	},
	"formatters": {
		"default": {
			"format": "%(asctime)s - %(levelname)s - %(module)s:%(funcName)s - %(message)s"
		}
	},
	"root": {
		"level": "DEBUG",
		"handlers": ["console", "lktest"]
	}
}